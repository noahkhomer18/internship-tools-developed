<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Image Compression Estimator</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container">
<h1>Image Compression Estimator</h1>
<p>Estimate output file size for JPEG, WebP, and AVIF at different quality levels.</p>

<section class="controls">
<label>
Original Size (KB)
<input id="inputSize" type="number" min="1" step="1" placeholder="e.g., 2048" />
</label>
<label>
Quality (1-100)
<input id="inputQuality" type="number" min="1" max="100" step="1" value="75" />
</label>
<button id="estimateBtn">Estimate</button>
</section>

<section id="results" class="results hidden">
<h2>Estimated Sizes</h2>
<div class="grid">
<div class="card">
<h3>JPEG</h3>
<p class="value"><span id="jpegKb">-</span> KB</p>
<p class="note" id="jpegNote"></p>
</div>
<div class="card">
<h3>WebP</h3>
<p class="value"><span id="webpKb">-</span> KB</p>
<p class="note" id="webpNote"></p>
</div>
<div class="card">
<h3>AVIF</h3>
<p class="value"><span id="avifKb">-</span> KB</p>
<p class="note" id="avifNote"></p>
</div>
</div>
<div class="summary" id="summary"></div>
</section>

<footer>
<small>Heuristic-only estimator. Actual results depend on content and encoder.</small>
</footer>
</div>
<script src="script.js"></script>
</body>
</html>
